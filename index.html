<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Docker Monitor</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href='./css/bootstrap.min.css'>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body id='table'>
	<div class='container'>

		<div class="col-sm-12 col-md-12">
			<h3 style="padding-bottom: 15px;">Docker Monitor</h3>
		</div>

		<div class='col-sm-12 col-md-4'>
			<div class="panel panel-card">
				<div class="panel-title">
					<h5 class='no-margin m-b'>CPU Monitor</h5>
				</div>
				<div class="panel-body">
					<div id="docker-cpu-rect-d3" style="height:280px;"></div>
				</div>
			</div>
		</div>

		<div class='col-sm-12 col-md-8'>
			<div class="panel panel-card">
				<div class="panel-title">
					<h5 class='no-margin m-b'>Memory Monitor</h5>
				</div>
				<div class="panel-body">
					<div id="docker-mem-area-d3" style="height:280px;"></div>
				</div>
			</div>
		</div>
	</div>

	<script src='./js/d3.v3.min.js'></script>
	<script src='./js/jquery.min.js'></script>
	<script src='./js/bootstrap.min.js'></script>
	<script src='./js/vue.min.js'></script>
	<script src='./js/script.js'></script>
</body>
</html>
